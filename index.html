<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="top">

      <div class="card-front">
        <img src="./images/card-logo.svg" alt="">
        <h1 id="new-card-number">0000 0000 0000 0000</h1>
        <div class="card-front-btm">
          <h3 id="new-name">JANE APPLESEED</h3>
          <div class="date-details">
            <h3 id="new-date">00</h3>
            <h3>/</h3>
            <h3 id="new-month">00</h3>
          </div>
        </div>
      </div>
      <div class="card-back">
        <h3 class="new-cvc">
          000
        </h3>
      </div>

    </div>
    <div class="active">


      <form action="/" class="container">

        <label class="labels" for="card-holder-name">CARDHOLDER NAME</label>
        <input class="inputs" id="card-holder-name" type="text" placeholder="e.g. Jane Appleseed" autocomplete="off" >
        <p id="alpha-err" class="error-msg none">Wrong format, alphabets only</p>
        <label class="labels" for="card-number">CARD NUMBER</label>
        <input class="inputs" id="card-number" type="text" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
        <p id="num-err1" class="error-msg none">Wrong format, numbers only</p>

        <p id="num-err16" class="error-msg none">Must be 16 digits</p>
        <div class="details">
          <label class="labels label-margin" for="exp-date">EXP. DATE (MM/YY)</label>
          <label class="labels label-margin" for="cvc">CVC</label>
        </div>
        <div class="date-details">

          <input id="exp-date-month" class="inputs date-margin" type="text" maxlength="2" placeholder="MM">

          <input id="exp-date-year" class="inputs date-margin" type="text" maxlength="2" placeholder="YY">

          <input class="inputs date-margin" id="cvc" type="text" maxlength="3" placeholder="e.g. 123">

        </div>
        <div class="err-container">
          <div class="err-container1">
            <p id="date-err1" class="error-msg none">Can't be blank</p>
            <p id="num-err20" class="error-msg none">Enter a number</p>

          </div>
          <div class="err-container2">
            <p id="date-err2" class="error-msg none">Can't be blank</p>
            <p id="num-err30" class="error-msg none">Enter a number</p>

          </div>

        </div>

        <p id="main-err" class="error-msg none">Can't be blank, please fill all the blank's</p>
        <button type="button" id="submit-btn" class="btn">
          Confirm</button>


      </form>

      <div class="complete none">
        <img class="complete-icon" src="./images/icon-complete.svg" alt="">
        <h1 class="thanks">
          THANK YOU!
        </h1>
        <h3 class="thanks-para">
          We've added your card details</h3>
        <button id="thanks-btn" class="btn">Continue</button>
      </div>

    </div>



  </main>

  <script src="index.js"></script>
</body>

</html>
